<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer  ></script>
</head>
<body>
    
    <div class="ui">
        <div class="title">Rock-Paper-Scissors</div>

        <div class="scoreboard">
            <div id="player" class="box">
                <div class="text">YOU</div>
                <div class="score">0</div>
            </div>
            <div id = "computer" class="box">
                <div class="text">COM</div>
                <div class="score">0</div>
            </div>
        </div>

        <div class="result">
            <div class="victor">It's Time!</div>
            <div class="info">Make your selection below to start!</div>
        </div>

        <div class="selection">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
    </div>

</body>
</html>
